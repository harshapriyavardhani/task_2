<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('weather1.jpg'); /* Replace with your weather background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px 0;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <label for="temperature">Enter Temperature:</label>
        <input type="number" id="temperature" placeholder="Enter temperature" step="0.01">
        <select id="fromUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>

        <label for="toUnit">Convert To:</label>
        <select id="toUnit">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <br>

        <button onclick="convertTemperature()">Convert</button>

        <p id="result">Result: </p>
    </div>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById("temperature");
            const fromUnit = document.getElementById("fromUnit").value;
            const toUnit = document.getElementById("toUnit").value;
            const resultElement = document.getElementById("result");

            const temperature = parseFloat(temperatureInput.value);

            if (fromUnit === "celsius" && toUnit === "fahrenheit") {
                const result = (temperature * 9/5) + 32;
                resultElement.textContent = `Result: ${result.toFixed(2)} 째F`;
            } else if (fromUnit === "celsius" && toUnit === "kelvin") {
                const result = temperature + 273.15;
                resultElement.textContent = `Result: ${result.toFixed(2)} K`;
            } else if (fromUnit === "fahrenheit" && toUnit === "celsius") {
                const result = (temperature - 32) * 5/9;
                resultElement.textContent = `Result: ${result.toFixed(2)} 째C`;
            } else if (fromUnit === "fahrenheit" && toUnit === "kelvin") {
                const result = ((temperature - 32) * 5/9) + 273.15;
                resultElement.textContent = `Result: ${result.toFixed(2)} K`;
            } else if (fromUnit === "kelvin" && toUnit === "celsius") {
                const result = temperature - 273.15;
                resultElement.textContent = `Result: ${result.toFixed(2)} 째C`;
            } else if (fromUnit === "kelvin" && toUnit === "fahrenheit") {
                const result = ((temperature - 273.15) * 9/5) + 32;
                resultElement.textContent = `Result: ${result.toFixed(2)} 째F`;
            } else {
                resultElement.textContent = "Result: Invalid Conversion";
            }
        }
    </script>
</body>
</html>
